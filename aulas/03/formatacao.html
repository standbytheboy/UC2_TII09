<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Formatação de Textos</title>
</head>
<body>
    <p> <b>Texto em Negrito</b> </p>

    <p> <strong>Texto Importante</strong> </p> <!-- a tag strong é semântica e representa importância no arquivo-->

    <p> <i>Texto em Itálico</i> </p>

    <p> <em>Texto Enfatizado</em> </p> <!-- essa é outra tag semântica-->

    <p> <mark>Texto Marcado</mark> </p>

    <p> <small>Texto Menor</small> </p>

    <p> <del>Texto Deletado</del> </p> <!-- usado quando é importante mostrar que o texto existia na página -->

    <p> <ins>Texto Inserido</ins> </p> <!-- pouco utilizado -->

    <p> Texto <sub>Subscrito</sub> </p>

    <p> Texto <sup>Sobrescrito</sup> </p>

    <p>
        5<sup>2</sup> + 7<sup>3</sup> = <del>não faço ideia da resposta</del> 89
    </p>

    <p>
        <mark>
            <b>
                <del>
                    Texto marcado, em negrito e deletado
                </del>
            </b>
        </mark>
    </p>

    <code> <!-- como utilizar tags em formato de texto comum na página -->
        <div>
            Este é um texto dentro de uma tag &lt;div&gt;
        </div>
    </code>
</body>
</html>
