<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com CSS</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }
        p {
            color: green;
            font-size: 18px;
        }
        button {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Bem-Vindo ao meu site</h1>
    <p>Este é um parágrafo de exemplo com CSS Head aplicado.</p>
    <button>Enviar</button>
    <p style="color: brown;">Esta cor muda pois mudei diretamente a estilização na tag.</p>
</body>
</html>
